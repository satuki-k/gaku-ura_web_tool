<h1>新規登録</h1>
<p>アカウントを新規登録します。</p>
<form action="" method="POST">
	<section>
		<p><label><b>名前(必須)</b><input type="text" name="name"></label></p>
		<p><label><b>パスワード(必須)</b><input type="password" name="passwd"></label></p>
	</section>
	<p><label>メールアドレス(任意)<input type="text" name="mail"></label></p>
	<p><button type="submit" name="session_token" value="{SESSION_TOKEN}">登 録</button></p>
	<p>{WARNING}</p>
</form>
