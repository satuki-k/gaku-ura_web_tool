<h1>ログイン</h1>
<form action="" method="POST">
<p><label><b>名前</b><input type="text" name="name"></label></p>
<p><label><b>パスワード</b><input type="password" name="passwd"></label></p>
<p><label><button type="submit" name="session_token" value="{SESSION_TOKEN}">ログイン</button></label></p>
<p>{WARNING}</p>
</form>
<p><br></p>
<p>未登録の場合は、<a href="./regist/">新規登録</a>して下さい。</p>
